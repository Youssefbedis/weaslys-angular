<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">List of warehouse</h4>
            <button class="btn btn-primary" (click)="sortWarehouses()">
              Sort by Capacity
            </button>
            <p class="category"></p>
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Location</th>
                  <th>Capacity</th>
                  <th>Email</th>
                  <th>Phone Number</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let warehouse of warehouses">
                  <td>{{ warehouse.warehouseId }}</td>
                  <td>{{ warehouse.warehouseName }}</td>
                  <td>{{ warehouse.location }}</td>
                  <td>{{ warehouse.capacity }}</td>
                  <td>{{ warehouse.email }}</td>
                  <td>{{ warehouse.phoneNumber }}</td>
                  <td>
                    <button (click)="updateWarehouse(warehouse.warehouseId)">
                      Modify
                    </button>
                    <button (click)="deleteWarehouse(warehouse.warehouseId)">
                      Delete
                    </button>
                    <button (click)="generateQRCode(warehouse)">
                      Generate QR Code
                    </button>

                    <div *ngIf="warehouse.qrCodeData">
                      <img [src]="warehouse.qrCodeData" />
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
